<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="decor.css" />
    <title>do While pada Javascript</title>
  </head>
  <body>
    <h2>Pengulangan do while</h2>
    <p id="dowhile"></p>
    <script>
      var i = 9;
      var text = "";
      do {
        text += "<br>The number is " + i;
        i--;
      } while (i > 10);
      document.getElementById("dowhile").innerHTML = text;
    </script>
  </body>
</html>
