<html>
  <head>
    <title>LATIHAN SWITCH</title>
  </head>
  <body>
    <script>
      alert("MENU MASAKAN PADANG\n SILAKAN PILIH MENU YANG DIINGINKAN \n\n\n Klik ok untuk melanjutkan");
      var pilihan = prompt("1. Rendang.............RP.14.000\n 2. Ikan Balado.........RP.13.000\n 3. Dendeng Balado......RP.17.000\n 4. Soto Padang.........RP.15.000\n 5. Gulai Paku..........RP.20.000");
      pilihan = parseInt(pilihan);

      switch (pilihan) {
        case 1:
          alert("Menu yang anda pilih : Rendang.............RP.14.000");
          break;
        case 2:
          alert("Menu yang anda pilih : Ikan Balado.........RP.13.000");
          break;
        case 3:
          alert("Menu yang anda pilih : Dendeng Balado......RP.17.000");
          break;
        case 4:
          alert("Menu yang anda pilih : Soto Padang.........RP.15.000");
          break;
        case 5:
          alert("Menu yang anda pilih : Gulai Paku..........RP.20.000");
          break;
        default:
          alert("Menu yang anda pilih: Tidak ada\n Silakan pilih menu yang lain terimakasih");
          break;
      }
    </script>
  </body>
</html>
