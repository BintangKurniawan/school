<!DOCTYPE html>
<html lang="en">
<head>
    <title>Macam Macam Option pada form</title>
</head>
<body>
    <p>
        <h4>Contoh Radio Button</h4>Tingkat Pendidikan:
        <form>
            <input type="radio" name="pendidikan">SD <br>
            <input type="radio" name="pendidikan">SMP <br>
            <input type="radio" name="pendidikan">SMK <br>
            <h4>Contoh Checkbox</h4>Macam penyakit <br>
            <input type="checkbox" name="checkbox1" value="darting">Darah tinggi <br>
            <input type="checkbox" name="checkbox2" value="samurat">Asam urat <br>
            <input type="checkbox" name="checkbox3" value="maag">Maag <br>

            <h4>Contoh Select Dropdown</h4>Pilih jurusanmu <br>
            <select name="jurusan">
                <option value="RPL">Rekaya Perangkat Lunak</option>
                <option value="TKJ">Teknik Komputer & Jaringan</option>
                <option value="MM">Multimedia</option>
            </select> <br>
            <h4>Contoh Button</h4> Click it! <br>
            <button type="button">Aku button biasa</button><br>
            Ini buttom image>>
            <input type="image" src="media/button.gif" alt="submit" width="100px">
        </form>
    </p>
</body>
</html>
