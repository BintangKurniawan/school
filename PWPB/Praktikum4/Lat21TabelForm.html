<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabel Form</title>
  </head>
  <body background="../Praktikum3/Gambar/norwaymount.jpg">
    <center>
      <table border="2" cellspacing="5" background="../Praktikum2/Gambar/kaguya.png">
        <tr>
          <td>
            <form>
              <table cellpadding="10" border="0">
                <tr>
                  <th colspan="3">PENDAFTARAN</th>
                </tr>
                <tr>
                  <td>Nama Pengguna</td>
                  <td>:</td>
                  <td><input type="textarea" name="nama" /></td>
                </tr>
                <tr>
                  <td>Sandi</td>
                  <td>:</td>
                  <td><input type="password" name="pswd" /></td>
                </tr>
                <tr>
                  <td>Jenis Kelamin</td>
                  <td>:</td>
                  <td><input type="radio" name="pria" />pria <input type="radio" name="wanita" />wanita</td>
                </tr>
                <tr>
                  <td>Tanggal lahir</td>
                  <td>:</td>
                  <td>
                    <select name="tanggal">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="11">11</option>
                    </select>
                    <select name="bulan">
                      <option value="bulan">Januari</option>
                      <option value="februari">Februari</option>
                      <option value="november">November</option>
                    </select>
                    <select name="tahun">
                      <option value="2005">2005</option>
                      <option value="2006">2006</option>
                      <option value="2007">2007</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td colspan="2"></td>
                  <td><button type="button">Simpan</button> <button type="button">Batal</button></td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
