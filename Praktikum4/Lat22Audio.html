<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audio pada web</title>
  </head>
  <body>
    <center>
      <p>Audio ini akan langsung play &blacktriangledown;</p>
      <audio autoplay loop="loop" controls="controls">
        <source src="media/pereperep.mp3" type="audio/mp3" />
        Jika tidak autoplay, browser yang digunakan tidak mendukung
      </audio>
      <p>Klik &blacktriangleright; untuk menyalakan audio di bawah ini</p>
      <audio controls>
        <source src="media/pereperep.mp3" type="audio/mp3" />
      </audio>
    </center>
  </body>
</html>
