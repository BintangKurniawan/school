<html>
  <head>
    <title>Demo if</title>
  </head>
  <body>
    <p>Akan muncul tulisan "Good Day!" jika waktu kurang dari 18.00</p>
    <p id="demo">Good Ebening!</p>
    <script>
      if (new Date().getHours() < 18) {
        document.getElementById("demo").innerHTML = "Good Day!";
      }
    </script>
  </body>
</html>
