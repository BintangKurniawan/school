<html>
  <head>
    <title>If else</title>
  </head>
  <body>
    <p id="demo"><b>IF</b> akan memunculkan tulisan "Good morning"</p>
    <p>Jika pada opsi IF tidak ada maka akan pindah ke <b>ELSE</b> memunculkan "Hello World" <br />kata yang muncul adalah:</p>
    <script>
      var d = new Date();
      var time = d.getHours();
      if (time < 12) {
        document.write("Ohayo sekai good morning world");
      } else {
        document.write("Hello world");
      }
    </script>
  </body>
</html>
