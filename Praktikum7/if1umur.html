<html>
  <head>
    <title>Buat kondisi if</title>
  </head>
  <body>
    <p id="cobaan">
      <script>
        var umur;
        umur = prompt("masukkan umur anda");
        umur = parseInt(umur);
        if (umur < 17) {
          alert("bocah gaboleh ikut pemilu");
        }
        alert("Hoki, silakan mengikuti pemilu");
      </script>
    </p>
  </body>
</html>
